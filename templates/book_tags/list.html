{% extends "base.html" %}

{% block content %}
{%- set number_of_tags = terms | length -%}
<h1>Book Tags</h1>

<p>
	<small>{{ number_of_tags }} book tags</small>
</p>

<ul class="tags">
	{%- for tag in terms -%}
		<li><a href="{{ get_taxonomy_url(kind='book_tags', name=tag.name, lang=lang) }}"><span class="tag">{{ tag.name }}</span><span class="count">{{ tag.pages | length }}</span></a></li>
	{%- endfor -%}
</ul>
{% endblock content %}
